<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="formData.username" name="username" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="formData.password" name="password" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="formData.email" name="email" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput [(ngModel)]="formData.phoneNumber" name="phoneNumber" />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Register</button>
    </form>
    <a routerLink="/login">Already have an account? Login here</a>
  </div>
