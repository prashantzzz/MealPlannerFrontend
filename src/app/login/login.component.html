<div class="p-6 md:p-24 flex items-center justify-center min-h-screen bg-gray-100">
  <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden">
    <!-- Left side with dietician image and overlay text -->
    <div class="hidden md:block w-1/2 relative">
      <img src="assets/dietician.png" alt="Professional Dietician" class="w-full h-full object-cover">
      <div class="absolute inset-0"></div>
      <div class="absolute bottom-0 left-0 right-0 p-8 text-white bg-gradient-to-t from-black/60">
        <h1 class="text-3xl font-bold mb-2">Welcome Back!</h1>
        <p class="text-lg">Your journey to better health starts here.</p>
      </div>
    </div>

    <!-- Right side with login form -->
    <div class="w-full md:w-1/2 p-8">
      <div class="max-w-sm mx-auto">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login to Your Account</h2>
        <form (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700" for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              [(ngModel)]="username" 
              name="username" 
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm" 
            />
          </div>
          <div class="relative">
            <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
            <div class="relative">
              <input 
                [type]="showPassword ? 'text' : 'password'" 
                id="password" 
                [(ngModel)]="password" 
                name="password" 
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm pr-10"
              />
              <button 
                type="button" 
                (click)="togglePasswordVisibility()" 
                class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
              >
                @if (showPassword) {
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                  </svg>
                } @else {
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                  </svg>
                }
              </button>
            </div>
          </div>
          
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input 
                type="checkbox" 
                id="remember-me" 
                name="remember-me" 
                class="h-4 w-4 text-emerald-500 focus:ring-emerald-500 border-gray-300 rounded"
              >
              <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>
            <!-- <a href="#" class="text-sm font-medium text-emerald-600 hover:text-emerald-500">Forgot password?</a> -->
          </div> 
          <button 
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-500 hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500"
          >
            Sign in
          </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/register" class="font-medium text-emerald-600 hover:text-emerald-500">Register here</a>
        </p>
      </div>
    </div>
  </div>
</div>
