<div class="container mx-auto p-10 pt-24">
    <h2 class="text-xl font-bold mb-4">Dietary Preferences</h2>
  
    <!-- Preferences List -->
    <div *ngFor="let preference of preferences" class="mb-4 p-4 border rounded">
      <h3 class="text-lg font-semibold">{{ preference.preferenceType }}</h3>
      <p>{{ preference.description }}</p>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded mr-2"
        (click)="editPreference(preference)"
      >
        Edit
      </button>
      <button
        class="bg-red-500 text-white px-4 py-2 rounded"
        (click)="deletePreference(preference.preferenceId)"
      >
        Delete
      </button>
    </div>
  
    <!-- Create or Update Preference -->
    <form (ngSubmit)="onSubmit()">
      <h3 class="text-lg font-semibold mb-2">
        {{ isEditMode ? 'Edit Preference' : 'Add Preference' }}
      </h3>
      <div class="mb-4">
        <label class="block mb-2">Preference Type:</label>
        <input
          type="text"
          [(ngModel)]="currentPreference.preferenceType"
          name="preferenceType"
          class="border rounded p-2 w-full"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block mb-2">Description:</label>
        <textarea
          [(ngModel)]="currentPreference.description"
          name="description"
          class="border rounded p-2 w-full"
          required
        ></textarea>
      </div>
      <button
        type="submit"
        class="bg-green-500 text-white px-4 py-2 rounded"
      >
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </form>
  </div>
