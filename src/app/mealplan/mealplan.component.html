<div class="container mx-auto p-10 px-24 pt-24">
  <h2 class="text-xl font-bold mb-4">Meal Plans</h2>

  <!-- Meal Plans Table -->
  <div *ngIf="mealPlans">
    <table class="table-auto w-full border border-emerald-500">
      <thead class="bg-gradient-to-r from-emerald-500 to-emerald-700 text-white">
        <tr>
          <!-- <th class="border border-emerald-500 px-4 py-2 text-md font-medium">Meal Plan ID</th> -->
          <th class="border border-emerald-500 px-4 py-2 text-md font-medium">Meal Type</th>
          <th class="border border-emerald-500 px-4 py-2 text-md font-medium">Start Date</th>
          <th class="border border-emerald-500 px-4 py-2 text-md font-medium">End Date</th>
          <th class="border border-emerald-500 px-4 py-2 text-md font-medium">Recipe ID</th>
          <th class="border border-emerald-500 px-4 py-2 text-md font-medium">Action</th>
        </tr>
      </thead>
      <tbody class="text-gray-600">
        <tr *ngFor="let plan of mealPlans" class="border-b border-emerald-500">
          <!-- <td class="border border-emerald-500 px-4 py-2 text-md">{{ plan.mealPlanId }}</td> -->
          <td class="border border-emerald-500 px-4 py-2 text-md">{{ plan.mealType }}</td>
          <td class="border border-emerald-500 px-4 py-2 text-md">{{ plan.startDate | date:'MMMM d, y' }}</td>
          <td class="border border-emerald-500 px-4 py-2 text-md">{{ plan.endDate | date:'MMMM d, y' }}</td>
          <td class="border border-emerald-500 px-4 py-2 text-md">{{ plan.recipeId }}</td>
          <td class="border border-emerald-500 px-4 py-2 text-md">
            <button (click)="editMealPlan(plan)"
              class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600 transition duration-300 mr-2">
              Edit
            </button>
            <button (click)="deleteMealPlan(plan.mealPlanId)"
              class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700 transition duration-300">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Meal Plan Section -->
  <div class="mt-8 p-6 border rounded shadow-md bg-white">
    <h3 class="text-lg font-bold mb-4">Add Meal Plan</h3>
    <form (ngSubmit)="createMealPlan()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-2 text-sm font-medium">Start Date</label>
          <input type="date" [(ngModel)]="newMealPlan.startDate" name="startDate" placeholder="Start Date"
            class="border px-3 py-2 rounded w-full" required />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium">End Date</label>
          <input type="date" [(ngModel)]="newMealPlan.endDate" name="endDate" placeholder="End Date"
            class="border px-3 py-2 rounded w-full" required />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium">Meal Type</label>
          <input type="text" [(ngModel)]="newMealPlan.mealType" name="mealType" placeholder="Meal Type"
            class="border px-3 py-2 rounded w-full" required />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium">Recipe ID</label>
          <input type="number" [(ngModel)]="newMealPlan.recipeId" name="recipeId" placeholder="Recipe ID"
            class="border px-3 py-2 rounded w-full" required />
        </div>
      </div>
      <div class="text-right">
        <button type="submit"
          class="bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700 transition duration-300">
          Add Meal Plan
        </button>
      </div>
    </form>
  </div>
</div>
